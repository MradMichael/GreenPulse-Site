<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EONET Events</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #00bfff; }
    .event { margin-bottom: 10px; padding: 10px; background: #222; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🌍 NASA EONET Events</h1>
  <div id="events"></div>
  <div id="prediction"></div>
 
  <script>
    const EONET_API_URL = "https://eonet.gsfc.nasa.gov/api/v3/events";
    let earthEvents = [];
 
    async function fetchEONETData() {
      try {
        const response = await fetch(EONET_API_URL);
        if (!response.ok) throw new Error(HTTP error! Status: ${response.status});
        const data = await response.json();
        earthEvents = data.events || [];
        console.log("✅ EONET data loaded successfully:", earthEvents);
        updateHeatMap(earthEvents);
      } catch (error) {
        console.error("❌ Error fetching EONET data:", error.message || error);
        document.getElementById("prediction").innerHTML =
          <p style="color:red;">Failed to load NASA EONET data 😭</p>;
      }
    }
 
    function updateHeatMap(events) {
      const eventsDiv = document.getElementById("events");
      if (!events.length) {
        eventsDiv.innerHTML = "<p>No current EONET events found.</p>";
        return;
      }
      eventsDiv.innerHTML = events.map(event => `
        <div class="event">
          <strong>${event.title}</strong><br>
          <em>${event.categories[0].title}</em><br>
          <a href="${event.link}" target="_blank" style="color:#00bfff;">View details</a>
        </div>
      `).join("");
    }
 
    fetchEONETData();
  </script>
</body>
</html>
